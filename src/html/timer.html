<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Set Timer | Curb-Social-Media</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/timer.css" />
    </head>
    <body>
        <h1>Set Timer</h1>

        <div class="new-timer-container">
            <form id="add-timer-form">
                <label for="timer-name">Timer Name:</label>
                <input type="text" id="timer-name" name="timer-name" required>
                <label for="timer-length">Length (In Minutes):</label>
                <input type="number" id="timer-length" name="timer-length" required>
                <label for="timer-sites">Sites to be Accessed (One Per Line):</label>
                <textarea id="timer-sites" name="timer-sites" required rows="5" cols="25"></textarea>
                <button type="submit">Set Timer</button>
            </form>
            <p id="timer-in-progress-msg" style="display: none; color: red;">A timer is already in progress. Please wait until it completes.</p>
            <div class="return-button">
                <button class="return-btn" id="return-btn">Back</button>
            </div>
        </div>

        <script src="../js/nav.js"></script>
        <script src="../js/timer.js"></script>
    </body>
</html>
