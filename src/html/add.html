<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Sites | Curb-Social-Media</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/add.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <h1>Add Site</h1>
        <div class="new-site-entry-container">
            <form id="add-site-form">
                <label for="site-name">Site Name:</label>
                <input type="text" id="site-name" name="site-name" required>
                <label for="site-url">URL:</label>
                <input type="text" id="site-url" name="site-url" required placeholder="https://www...">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="end-time">
                <input type="submit" value="Submit">
            </form>

            <div class="return-button">
                <button class="return-btn" id="return-btn">Back</button>
            </div>
        </div>




        <script src="../js/nav.js"></script>
        <script src="../js/add.js"></script>
    </body>
</html>
